<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../../favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>iChecker.JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="viewer-container">
        <div>
            <div id="loading" class="d-flex justify-content-center align-items-center invisible">
            <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            </div>
        </div>
        <div class="button-container col-sm-2">
            <input type="file" name ="" id="file-input-ifc">
            <input type="file" name ="" id="file-input-json">
            <button id="load-json" class="btn btn-dark">Load IFC Requirements</button>
            <button id="load-ifc" class="btn btn-dark">Load IFC</button>
            <button id="check" class="btn btn-dark">Check IFC</button>
            <div class="alert alert-success d-flex align-items-center justify-content-center invisible" id="save-success-message" style="padding: 8px; margin: 0.5rem;" role="alert">Done!
            </div>
            <div class="ifc-property-menu">
                <div class="ifc-property-item">
                    <div>Key</div>
                    <div class="ifc-property-value">Value</div>
                </div>
                <div id="ifc-property-menu-root"></div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
