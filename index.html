<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../../favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>iChecker.JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

    <div class="container">
        <div>
            <div id="loading" class="d-flex justify-content-center align-items-center invisible">
            <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="button-container">
                    <input type="file" name ="" id="file-input-ifc" accept=".ifc, .ifcXML, .ifcZIP">
                    <input type="file" name ="" id="file-input-json" accept=".json">
                    <button id="load-json" class="btn btn-dark"><i class="bi bi-list-check"></i></button>
                    <button id="load-ifc" class="btn btn-dark"><i class="bi bi-building"></i></button>
                    <button id="check" class="btn btn-success"><i class="bi bi-check-circle-fill"></i></button>
                </div>
            </div>
            <div class="col-md-10">
                <div id="viewer-container">            
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-container">
                    <table class="table tabl-hover table-striped" id="info-table">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Key</th>
                                <th scope="col">Value</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success d-flex align-items-center justify-content-center invisible" id="save-success-message" style="padding: 8px; margin: 0.5rem;" role="alert">Done!
                </div>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
